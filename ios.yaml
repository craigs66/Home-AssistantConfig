#################################################################
## iOS App Configs
#################################################################

  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'SILENCE_ALARM'
            title: 'Silence Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Locks
        identifier: 'locks'
        actions:
          - identifier: 'UNLOCK_DOORS'
            title: 'Unlock Doors'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'LOCK_DOORS'
            title: 'Lock Doors'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Lisa Garage
        identifier: 'lisa_garage'
        actions:
          - identifier: 'CLOSE_LISA_GARAGE'
            title: 'Close Lisa Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'OPEN_LISA_GARAGE'
            title: 'Open Lisa Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Craig Garage
        identifier: 'craig_garage'
        actions:
          - identifier: 'CLOSE_CRAIG_GARAGE'
            title: 'Close Craig Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'OPEN_CRAIG_GARAGE'
            title: 'Open Craig Garage'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
